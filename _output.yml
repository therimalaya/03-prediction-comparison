bookdown::pdf_book:
  fig_caption: yes
  citation_package: natbib
  md_extensions: -autolink_bare_uris
  template: 'templates/Elsarticle.tex' 
  keep_tex: yes
  dev: "pdf"
bookdown::epub_book:
  dev: svglite
